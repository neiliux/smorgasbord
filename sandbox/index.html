<!DOCTYPE html>
<html data-ng-app="smorgasbord">
<head>
    <title>Smorgasbord Sandbox</title>
    <link rel="stylesheet" type="text/css" href="smorgasbord-build.css" />
    <link rel="stylesheet" type="text/css" href="sandbox.css" />
    <script type="text/javascript" src="vendor/angular.js"></script>
    <script type="text/javascript" src="smorgasbordApp.js"></script>
</head>
<body>
    <div class="grid">
        <div class="grid-h-1-5" data-ng-controller="navigationController">
            <div class="example-container">
                <ul>
                    <li>Buttons</li>
                    <li>Grids</li>
                </ul>
            </div>
        </div>
        <div class="grid-h-4-5">
            <div class="example-container buttons">
                <button class="btn">Button Example</button>
            </div>
            <div class="example-container grids">
                <div class="grid">
                    <div class="grid-h-1-3">
                        Grid cell 1/3 of width
                    </div>
                    <div class="grid-h-2-3">
                        Grid cell 2/3 of width
                    </div>
                </div>
                <div class="grid">
                    <div class="grid-h-1-5">
                        Grid cell 1/5 of width
                    </div>
                    <div class="grid-h-4-5">
                        Grid cell 4/5 of width
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
